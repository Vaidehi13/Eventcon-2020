{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>REGISTRATION</title>

  <!-- Icons font CSS-->
  <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Vendor CSS-->
  <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
  <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
  <script>
    var subjectObject = {
      "Cultural": {
        "Rangoli Competition": ["None"],
        "Poster Competition": ["None"],
        "Soft Skills": ["None"],
        "Nakshatrache Dene": ["None"],
        "Sketching and Drawing": ["None"],
        "Personality Contest": ["None"],
        "Fashion Show": ["None"]
      },
      "Sports": {
        "Chess": ["None"],
        "Badminton": ["None"],
        "Carrom": ["None"],
        "Cricket": ["None"],
        "Football": ["None"],
        "Table Tennis": ["None"],
        "Basketball": ["None"]

      },
      "Departmental": {
        "Computer": ["Source Code", "Insync", "Shutterbug", "Hackathon", "Tech-Hunt", "White Collar", "Lekh Yaag", "Genesis", "Workshop on AR and VR"],
        "Production": ["Logo Quiz", "Maniac", "PPT Competition", "Save the Eggstronaut", "Snookball"],
        "E&TC": ["Make your Quibbler", "Show your Patronous", "Brew your Potion", "Crack the Owls"],
        "Civil": ["Bridge O Mania", "Tower Power", "Poster Making", "Snap Hunt", "Cad Enza", "Quiz", "Drama", "Fancy Bouyancy"],
        "Chemical": ["Salt Act", "Placement Bizzare", "Tech Paper", "Gol Gappa Race", "Chem O Race"],
        "Mechanical": ["Art Motion", "Black Tye", "Box Cricket", "Foos Ball", "Gamers Arena", "Hopipola", "Lathe War", "Lazer Maze", "Picturesque", "Robo Race", "Treasure Hunt"],
        "IT": ["Snakes And Ladders", "Attractive Photo", "FIFA", "Foldoscope"]

      }
    }
    window.onload = function () {
      var subjectSel = document.getElementById("event");
      var topicSel = document.getElementById("topic");
      var chapterSel = document.getElementById("sub_event");
      for (var x in subjectObject) {
        subjectSel.options[subjectSel.options.length] = new Option(x, x);
      }
      subjectSel.onchange = function () {
        //display correct values
        for (var y in subjectObject[this.value]) {
          topicSel.options[topicSel.options.length] = new Option(y, y);
        }
      }
      topicSel.onchange = function () {
        //display correct values
        var z = subjectObject[subjectSel.value][this.value];
        for (var i = 0; i < z.length; i++) {
          chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
        }
      }
    }
  </script>

</head>

<body>
  <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
      <div class="card card-1">
        <div class="card-heading"></div>
        <div class="card-body">
          <h2 class="title">Registration Form</h2>
          <form method="POST" action="eventRegistration">
            <div class="input-group">
                <input class="input--style-1" type="text" placeholder="USERNAME" name="username" required>
            </div>
            {% csrf_token %}
            Category    : <select name="category" id="event">
              <option value="" selected="selected">Select Event Type</option>
            </select>
            <br><br>
            Event       : <select name="event" id="topic">
              <option value="" selected="selected">Please select Event Type first</option>
            </select>
            <br><br>
            Subevent    : <select name="sub_event" id="sub_event">
              <option value="" selected="selected">Please select Sub Event first</option>
            </select>
            <br><br>
            <div class="p-t-20">
              <button class="btn btn--radius btn--green" type="submit">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <!-- Vendor JS-->
  <script src="vendor/select2/select2.min.js"></script>
  <script src="vendor/datepicker/moment.min.js"></script>
  <script src="vendor/datepicker/daterangepicker.js"></script>



  <!-- Main JS-->
  <script src="js/global.js"></script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
